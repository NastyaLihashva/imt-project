<div class="max-w-md mx-auto bg-white p-8 border rounded-md shadow-md mt-10">
    <h1 class="text-2xl font-bold mb-4">Добро пожаловать!</h1>
    <div *ngIf="userData" class="flex items-center">
      <img *ngIf="userData.picture" [src]="userData.picture.large" alt="Аватар" class="h-10 w-10 rounded-full mr-4">
      <span class="text-lg font-semibold">{{ userData.name.title }} {{ userData.name.first }} {{ userData.name.second }}</span>
    </div>
</div>
