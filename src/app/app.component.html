    <h1 class="text-3xl font-bold mb-6 text-blue-500">Registration</h1>
    <router-outlet></router-outlet>
  </div>
  <button (click)="toggleTheme()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">

</main>
